# DumbCoin
# Because all you want is an Economy.
start-balance: 10
advanced:
    money-format: '${AMOUNT}'
    decimal-places: 2
    register-vault: true
    plural: Dollars
    singular: Dollar
    sort-every-minutes: 30
    save-every: 60s
storage:
    use-mysql: false
    mysql:
        host: localhost
        port: 3306
        username: user
        password: pass
        database: economy
prefix: '&7[DumbCoin]'
this-is-a-proxy-server-and-I-understand-the-risks-of-offline-mode: false
